<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many elements</title>
</head>
<body>
    
<script>

       const arr = ['a', 'b', 'a', 'a'];     //    Declare a count variable and set its value to 0.
    
       let count = 0;
       for (const element of arr) {       //    Use a for...of loop to iterate over the array.
       if (element === 'a') {              //    Check if the current element is equal to the specific value.
       // If the condition is met, increment the count by 1
       count += 1;                                 
       }
    }
    document.write(count);




</script>

</body>
</html>
